[general]
single_instance = 0
activate_key = "LCONTROL
keep_dos_cmd_window = 1
executable_ext = exe lnk

[ui]
layout = group
style = edge
use_tip = 1
use_simple_tip = 0
hide_on_lose_focus = 1
cache_icon = 1
border = 7
icon_size = 32
pad_h = 5
pad_v = 15
icon_per_line = 10
edit_height = 25
min_window_width = 400
edge = top
edge_pos = 296
edge_window_len = 100
edge_window_thickness = 5

[background]
mode = color
color_list = #A0FFA0 -> #FFFFFF -> #FFFFFF -> #FFFFFF -> #FFA0A0
fill_direction = 135
img = c:\Users\Public\Pictures\Sample Pictures\Jellyfish.jpg
mask = c:\Users\Public\Pictures\Sample Pictures\Hydrangeas.jpg

[var]
GS           = D:\greensoft
cp           = C:\Program Files

[index_path]

[group:系统工具]
color        = #808080
p            = %GS%\sysinternals\procexp.exe
p            = %GS%\sysinternals\Procmon.exe
p            = %GS%\sysinternals\WinPrefetchView.exe
p            = %GS%\sysinternals\RAMMap.exe
p            = %GS%\sysinternals\OpenedFilesView.exe
p            = %GS%\XueTr\XueTr.exe
p            = %GS%\winspy\WinSpy.exe

[group:本地应用]
color        = #FF0080
p            = %GS%\everything\Everything.exe
p            = %GS%\treesizepro\TreeSize.exe
p            = %GS%\ResourceEditor\ResourceEditor.exe
p            = %GS%\reshacker\ResHacker.exe
p            = %GS%\uniextract\UniExtract.exe
p            = %GS%\madedit\MadEdit.exe
p            = %GS%\vim\vim73\gvim.exe
p            = %GS%\beyondcompare\BCompare.exe
dp           = %1 %2
p            = %GS%\Potplayer\PotPlayerMini.exe
p            = %GS%\PhotoFiltre Studio X\pfstudiox.exe
p            = %GS%\Registry Workshop\RegWorkshop.exe
p            = %GS%\winsnap\WinSnap.exe
p            = %GS%\sumatraPDF\SumatraPDF.exe
p            = %GS%\sqlitespy\SQLiteSpy.exe
p            = %GS%\wscc.exe

[group:网络应用]
color        = #0080FF
p            = %ProgramFiles%\Mozilla Firefox\firefox.exe
param        = -profile "D:\greensoft\firefox\profile" -no-remote
p            = %GS%\CTerm\CTerm.exe
p            = %GS%\flashfxp\flashfxp.exe
p            = %GS%\miranda\miranda32.exe
p            = %GS%\thunderbird\thunderbird.exe
param        = -profile "profile"
p            = %GS%\SecureCRT\SecureCRT.exe
p            = %GS%\MultiDesk\MultiDesk.exe
p            = %GS%\HttpAnalyzer\HttpAnalyzerStdV6.exe
p            = %GS%\lingoes\Lingoes.exe
p            = %GS%\emacs\bin\runemacs.exe

[group:工作]
color        = #008000
p            = %GS%\baiduhi\baiduhi.exe
p            = %GS%\windbg\viewdump.wsf
param        = vc
p            = %GS%\windbg\viewdump.wsf
param        = windbg
p            = D:\src\app\gensoft\browser\baidubrowser\thirdparty\bdlog\bdlogview.exe
p            = %GS%\windbg\run.wsf
p            = %GS%\bnac\bnac.exe
p            = D:\src\app\gensoft\browser\baidubrowser\build - 副本.bat
p            = %SystemRoot%\explorer.exe
c            = C:\Program Files
param        = .
wd           = %cp%
